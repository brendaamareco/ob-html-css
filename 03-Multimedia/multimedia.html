<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'/>
    <meta name='viewport' content='width=device-width, initial-scale=1'/>
    <title>Multimedia</title>
</head>
<body>
    <div>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="Images/Rune-Factory-5.jpg" alt="Rune Factory 5"/>
    </div>
    <div>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video width="588" height="360" controls autoplay loop muted>
            <source src="Videos/STORY-OF-SEASONS-A-Wonderful-Life.mp4" type="video/mp4"/>
        </video>
    </div>
    <div>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls autoplay loop>
            <source src="Audios/STORY-OF-SEASONS-A-Wonderful-Life.mp3" type="audio/mp3"/>
        </audio>
    </div>
</body>
</html>
